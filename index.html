<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BuzAnt</title>
  <meta name="description" content="BuzAnt Web Access site">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="site.css">
</head>
<body ng-app="buzAnt">
<div class="container-fluid">
  <div class="row site-header">
    <div class="col-xs-2 logo">logo w/ animation</div>
    <div class="col-xs-7 story-small">user stories showcase</div>
    <div class="col-xs-3"><button data-toggle="modal" data-target="#login-modal">Login</button> / <button>Register</button></div>
  </div>

  <div class="content unregistered-tutor-content">
    <p>At BuzAnt, you can provide tutor service with our exceptional reservation system</p>
    <div class="story-full">Full sized user story showcase</div>
  </div>

  <div class="content tutor-content" style="display:none;">
    <div class=my-schedule>my schedule</div>
  
  </div>
  <div class="footer">
  </div>

  <!-- Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Log-in Interface</h4>
      </div>
      <div class="modal-body">
        Username <input id='user' placeholder="eg. xiangke.cao@gmail.com" /><br />
        Password <input id='password' />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="window.location='spa?user=' + $('#user').val().toLowerCase() + '#/tutor'">Login</button>
      </div>
    </div>
  </div>
</div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="app.js"></script> -->

</body>
</html>
